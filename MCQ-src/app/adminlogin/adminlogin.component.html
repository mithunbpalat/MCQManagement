<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
    <style>
        * {
            color:yellow;
        }
    </style>
</head>
<body style="background-color:black; padding: 10% 5%;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <h1 style="text-align: center;font-size: 50px;">MULTIPLE CHOICE QUESTIONS MANAGEMENT</h1><br>
    <div style="margin: auto;border: 2px solid yellow;border-radius: 5px;padding: 15px 26px;width:55%;">
        <br><br><h1 style="text-align: center;">ADMIN/USER LOGIN</h1><br>
        <h3 id="demo1" style="color:red;">Invalid Username or Password</h3><br>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">USERNAME :</label><br>
                <input type="text" class="form-control" (click)="searchById(test.username)" [(ngModel)]="test.username" placeholder="Enter Username" id="username" name="username">
              </div><br>
              <div class="form-group">
                <label for="password">PASSWORD :</label><br>
                <input type="text" class="form-control" (click)="searchById(test.username)" [(ngModel)]="test.password" placeholder="Enter Password" id="password" name="password">
              </div><br> 
              <button class="btn btn-primary w-100" (click)="verify(admin.username,test.username,admin.password,test.password)" (click)="searchById(test.username)" verify style="background-color: coral;color:black;">VERIFY</button><br>
              <button type="submit" class="btn btn-primary w-100" routerLink="/udc" id="demo" style="background-color: yellow;color:black;" disabled>LOGIN DISABLED</button>
        </form><br>
    </div>
</body>
</html>
